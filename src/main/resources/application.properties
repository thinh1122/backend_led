spring.application.name=backend_led
server.port=${PORT:8080}

# PostgreSQL Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/smart_home_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# MQTT Configuration
mqtt.broker=${MQTT_BROKER_URL:tcp://broker.hivemq.com:1883}
mqtt.client-id=java_backend_led
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}
